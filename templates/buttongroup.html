<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Two Option Button Groups</title>
</head>
<body>

<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <input type="radio" name="group1" id="option1" autocomplete="off" checked> Option 1
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="group1" id="option2" autocomplete="off"> Option 2
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="group1" id="option3" autocomplete="off"> Option 3
  </label>
</div>

<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <input type="radio" name="group2" id="optionA" autocomplete="off" checked> Option A
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="group2" id="optionB" autocomplete="off"> Option B
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="group2" id="optionC" autocomplete="off"> Option C
  </label>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
